<form action="/post/save" method="post">
  <label>Title:
    <input
      type="text"
      value="<%- _.get(post, 'title', '') %>"
      name="title"
      placeholder="write post title"
    >
  </label>
  <br>
  <label>Post:
    <textarea cols="25" rows="5" name="content"
      ><%- _.get(post, 'content', '') %></textarea>
  </label>
  <br>
  <% if(post) { %>
  <input type="hidden" name="id" value="<%- post.id %>">
  <% } %>
  <input type="submit" value="submit post">
</form>
